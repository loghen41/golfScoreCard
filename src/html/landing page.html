<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="../css/stylesheet.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
          integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
            integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
            crossorigin="anonymous"></script>
    <title>Selection Page</title>
</head>
<body>
<div id="decisionMenu" class="container jumbotron col-sm-offset-1 col-md-offset-1 col-lg-offset-1 col-xs-offset-1 col-sm-10 col-md-10 col-lg-10 col-xs-10">
    <div id = "weather" class="col-sm-3 col-md-3 col-lg-3 col-xs-3">
        <div id="cityName" class="row col-sm-12 col-md-12 col-lg-12 col-xs-12"></div>
        <div id="weatherStatus"  class="row col-sm-12 col-md-12 col-lg-12 col-xs-12"></div>
    </div>
    <div id = "teeTimer" class="container col-sm-offset-6 col-md-offset-6 col-lg-offset-6 col-xs-offset-6 col-sm-3 col-md-3 col-lg-3 col-xs-3" >
        <div class="row col-sm-12 col-md-12 col-lg-12 col-xs-12">
            <h4>Countdown to Tee-Time</h4>
        </div>
        <div class="row col-sm-12 col-md-12 col-lg-12 col-xs-12">
            <input id="countdownSelect" type="number" min = "1" style="text-align: center;" placeholder="Minutes to Tee-Time?" class="col-sm-7 col-md-7 col-lg-7 col-xs-7">
            <button onclick= "countdownTimer(); getTeeTime()"  class="col-sm-5 col-md-5 col-lg-5 col-xs-5">Start Timer</button>
        </div>
        <div class="row col-sm-12 col-md-12 col-lg-12 col-xs-12">
            <p id="countdownDisplay" class="col-sm-12 col-md-12 col-lg-12 col-xs-12"></p>
        </div>
    </div>
    <div class="row col-sm-offset-3 col-md-offset-3 col-lg-offset-3 col-xs-offset-3 col-sm-6 col-md-6 col-lg-6 col-xs-6">
        <h1 >Golf Score Card</h1>
        <hr>
    </div>
</body>
</html>
