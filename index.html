<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Golf Score Card</title>
    <link href="css/stylesheet.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
          integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
            integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
            crossorigin="anonymous"></script>
</head>
<body>
<div id="selectionMenu"
     class="container jumbotron col-sm-offset-1 col-md-offset-1 col-lg-offset-1 col-xs-offset-1 col-sm-10 col-md-10 col-lg-10 col-xs-10">
    <div class="row">
        <h1>Golf Score Card</h1>
    </div>
    <div class="row">
        <div class="col-sm-offset-2 col-md-offset-2 col-lg-offset-2 col-xs-offset-2 col-sm-2 col-md-2 col-lg-2 col-xs-2">
            <label for="courseSelect">Select Your Course</label>
            <select title="Course Selection" id="courseSelect">
                <option value="...">...</option>
                <option value="Mulligans">Mulligans</option>
                <option value="DeerValley">Deer Valley</option>
                <option value="gilbert">Gilbert</option>
            </select>
        </div>
        <div class="col-sm-offset-1 col-md-offset-1 col-lg-offset-1 col-xs-offset-1 col-sm-2 col-md-2 col-lg-2 col-xs-2">
            <label for="numPlayers"> Select your Number of Players</label>
            <select oninput="addPlayers()" title="Number of Players" id="numPlayers">
                <option value="...">...</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
                <option value="4">Four</option>
                <option value="5">Five</option>
            </select>
        </div>
        <div class="col-sm-offset-1 col-md-offset-1 col-lg-offset-1 col-xs-offset-1 col-sm-2 col-md-2 col-lg-2 col-xs-2">
            <label for="numHoles"> Select the Amount of Holes</label>
            <select oninput="addTrays()" title="Number of Holes" id="numHoles">
                <option value="...">...</option>
                <option value="9">Front Nine</option>
                <option value="9">Back Nine</option>
                <option value="18">Full Course</option>
            </select>
        </div>
    </div>

</div>
<div id="scoreCard"
     class="jumbotron container col-sm-offset-1 col-md-offset-1 col-lg-offset-1 col-xs-offset-1 col-sm-10 col-md-10 col-lg-10 col-xs-10"></div>
<div class="jumbotron  footer container col-sm-offset-1 col-md-offset-1 col-lg-offset-1 col-xs-offset-1 col-sm-10 col-md-10 col-lg-10 col-xs-10">
    <button onclick="addPlayer()">Add Extra Player Mid Game</button>
</div>


<script src="js/script.js"></script>
</body>
</html>
